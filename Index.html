<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/styles.css">
    <script src="/app.js" defer></script>
    <title>Sign Up!</title>
</head>
<body>
    <div class="left-side">
        <div class="logo">
            <img class="logo-icon" src="/images/odin-icon.png" alt="Odin icon" > ODIN</div>
        </div>
    </div>
    <div class="right-side">
        <div class="text">
            <div class="text-description">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams<br></div>
            <div class="text-pitch"><br>You <em>know</em> you want to.</div>
        </div>
        <form action="#" class="form">
            <div class="form-upperSection">
                <legend>Let's do this!</legend>
                <div class="form-body">
                    <div class="form-segment">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name" id="first-name">
                    </div>
                    <div class="form-segment">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name">
                    </div>
                    <div class="form-segment">
                        <label for="email">EMAIL</label>
                        <input type="text" name="email" id="email">
                    </div>
                    <div class="form-segment">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="text" name="first-name" id="first-name">
                    </div>
                    <div class="form-segment">
                        <label for="password">PASSWORD</label>
                        <input type="text" name="password" id="password">
                    </div>
                    <div class="form-segment">
                        <label for="password2">CONFIRM PASSWORD</label>
                        <input type="text" name="password2" id="password2">
                    </div>
                </div>
            </div>
        <div class="form-lowerSection">
            <button class="form-submit" type="submit">Create Account</button>
            <div class="form-haveAnAccount">Aready have an account? <a href="#" class="form-logIn">Log in</a></div>

    </form>

    </div>
